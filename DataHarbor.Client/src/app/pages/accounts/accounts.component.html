<h2>Accounts</h2>
<div class="content-block">
    <dx-data-grid [dataSource]="accounts" [showBorders]="true" [rowAlternationEnabled]="true"
        (onRowInserted)="onRowInserted($event)">
        <dxo-editing mode="row" [useIcons]="true" [allowUpdating]="true" [allowDeleting]="true"
            [allowAdding]="true"></dxo-editing>
        <dxo-header-filter [search]="{ enabled: true }" [visible]="true"></dxo-header-filter>
        <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
        <dxi-column dataField="name" cellTemplate="cellTemplate">
            <dxi-validation-rule type="required" message="Name is required."></dxi-validation-rule>
        </dxi-column>
        <dxi-column dataField="description">
            <dxi-validation-rule type="required" message="Description is required."></dxi-validation-rule>
        </dxi-column>
        <div *dxTemplate="let d of 'cellTemplate'">
            <a [routerLink]="['/pages/account', d.data.uniqueId]">{{d.data.name}}</a>
        </div>
    </dx-data-grid>
</div>
